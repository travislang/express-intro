<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1 class="text-white-50 bg-dark titlePage jumbotron">Salary Calculator</h1>
    <div class="employeeInputs">
        <h3>Add Employee</h3>
        <input id="employeeFirstIn" type="text" placeholder="First Name">
        <input id="employeeLastIn" type="text" placeholder="Last Name">
        <input id="employeeIdIn" type="number" placeholder="ID">
        <input id="employeeTitleIn" type="text" placeholder="Title">
        <input id="employeeSalaryIn" type="number" placeholder="Annual Salary">
        <button class="btn btn-secondary" id="submitEmployeeBtn">Submit</button>
    </div>
    <div>
        <h3>Employees</h3>
        <table class="table table-striped table-bordered" id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employeeInfo">
            </tbody>
        </table>
    </div>
    <div class="costsContainer">
        <h3 id="employeeCosts">Total Monthly: $0.00</h3>
    </div>
</body>
</html>
